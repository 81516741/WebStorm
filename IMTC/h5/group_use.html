<ul>
    <li><h3>群组使用</h3></li>
    <h4>   用户如需使用其他人的车辆需与他人加入同一群组。可以通过群组首页创建一个群组并邀请他人，或者同意他人的邀请.</h4>
    <img src="group1.png" width="80%">
    <h4>待双方加入同一群组后，车主可以将自己的车辆共享给群内成员使用。用户只需找到想使用的车辆，点击“我要用车”即可将该车辆当做自有车辆使用（详细使用请参照“如何用车”中的自用车辆使用步骤）</h4>
</ul>
</body>
