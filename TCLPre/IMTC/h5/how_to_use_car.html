<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群组使用</title>
</head>
<body>
<ul>
    <li><h3>群组使用</h3></li>
    <h4>用户需要先在车辆管理页面添加自己的车辆，添加车辆需要上传行驶证正副本照片</h4>
    <img src="use_car1.png" width="80%">
    <h4>添加步骤完成后，等待工作人员对该车辆进行审核；审核通过后的车辆就可以使用了</h4>
    <li><h3>自有车辆使用</h3></li>
    <h4>用户从首页（导航页）点击输入框进入线路规划页面</h4>
    <img src="use_car2.png" width="80%">
    <h4>输入行程的起点、终点和选择出行车辆之后，进入路线规划.</h4>
    <img src="use_car3.png" width="80%">
    <h4>之后从多条规划好的线路中选择一条线路行驶（该线路需支持不停车支付），点击开始导航即可用车.</h4>
    <img src="use_car4.png" width="80%">
    <h4>之后从多条规划好的线路中选择一条线路行驶（该线路需支持不停车支付），点击开始导航即可用车.</h4>



</ul>
</body>
</html>
